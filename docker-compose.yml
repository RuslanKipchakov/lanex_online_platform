services:
  db:
    image: postgres:15
    container_name: lanex_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: lanex_backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    expose:
      - "8000"
    volumes:
      - ./logs:/app/logs
      - ./generated_applications:/app/generated_applications
      - ./test-reports:/app/test-reports

  nginx:
    image: nginx:latest
    container_name: lanex_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./html_pages:/usr/share/nginx/html:ro
    depends_on:
      - backend

volumes:
  postgres_data:
